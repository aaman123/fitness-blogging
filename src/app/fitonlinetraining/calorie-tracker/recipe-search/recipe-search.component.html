<app-fit-sidebar></app-fit-sidebar>

<div class="main">
    <div class="container">

        <div class="row">
            <div class="col-sm-12 ">
              
                  <div class="title text-center pb-5">
                      <h2 class="font-weight-600 m-0">Calorie Tracking and Meal Search</h2>
                      <span class="hr-line mt-4 mb-4"></span>
                      <p class="mb-4">Search for over 700,000 food and meal items </p>
                      <nav>
                          <a class="link-calorie" href="/calorie_tracker">INGREDIENTS</a>
                          <a class="link-calorie" href="/recipe_search">RECIPES</a>
                      </nav>
      
                      
                  </div>
              
              
            </div>
            </div>
       

    <form id="search" style="display: flex; flex-direction: row;" (ngSubmit) = "onSubmit(f)" #f='ngForm'>
        <input placeholder="Search for a food or meal." style="margin: 1rem;" type="text" id="name" name="name" ngModel class="form-control" />
        <button style="margin-bottom: 1rem;" class="btn btn-primary" type="submit" click='submit'>Submit</button>
    </form>

    <div id="bale"></div>

    <footer>
        <div  id="edamam-badge"></div>
    </footer>



</div>
</div>
